

<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body{
        /* background-color: antiquewhite; */
        background: rgb(192, 222, 226);
    }
    .row{
      background-color: white;
      border-radius: 30px;
      box-shadow: 2px 2px 2px;
    }

    .btn1{
      border: none;
      outline: none;
      height: 50px;
      width: 70%;
      background-image: linear-gradient(to right, #9b06b9 0%, #ec94e8 51%, #2da2f0 100%);
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }
    .btn1:hover{
      border: 1px solid black ;
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      
    }

    .navbar .navbar-nav .nav-link {
      color: #fff;
      font-size: 1.1em;
  }
  .navbar .navbar-nav .nav-link:hover {
    background-color: #c875d3;
    color: #fff;
  }
  .navbar .navbar-nav .nav-link {
    padding: 1em 0.7em;
    transition: all 0.5s;
  }

  .navbar .navbar-nav .nav-link {
    padding: 0.6em;
  }
  .navbar .navbar-brand {
    padding: 0 0.6em;
  }
  @media only screen and (min-width: 992px) {
    .navbar {
      padding: 0;
    }
    .navbar .navbar-nav .nav-link {
      padding: 1em 0.7em;
    }
    .navbar .navbar-brand {
      padding: 0 0.8em;
    }
  }
            
    </style>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7B1FA2;">
      <div class="container">
        <a class="navbar-brand" href="/index.html">NYUnite</a> 
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            <a class="nav-link active" aria-current="page" href="#about">Our Vision</a>
            <a class="nav-link active" aria-current="page" href="#team">Team</a>
            
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>  
  <body>
    
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5 p-5">
            <img src="img/homeImg.jpg" class="img-fluid" alt="login">
          </div>
          
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="font-weight-bold py-8">NYUnite</h1>
            <h4> Sign into your account</h4>

            <form class="bg-white  rounded-5 shadow-5-strong p-5" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group form-outline mb-4">
                     {{ field }}
                     </div>
                     {% endfor %}
  
                     {{ form.errors }}
              
              <div class="form-row">
                <div class="col-lg-5">
                    <button type="button" class="btn1 mt-3 mb-1">Login</button>

                </div>
              </div>

              <a href="password_reset_request"> Forgot Password</a>
              <p>Don't have an account? <a href="/signup">Register here</a></p>

            </form>


          </div>
        </div>

      </div>


    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
