<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
         .navbar .navbar-nav .nav-link {
         color: #fff;
         font-size: 1.1em;
         }
         .navbar .navbar-nav .nav-link:hover {
         background-color: #c875d3;
         color: #fff;
         }
         .navbar .navbar-nav .nav-link {
         padding: 1em 0.7em;
         transition: all 0.5s;
         }
         .navbar .navbar-nav .nav-link {
         padding: 0.6em;
         }
         .navbar .navbar-brand {
         padding: 0 0.6em;
         }
         @media only screen and (min-width: 992px) {
         .navbar {
         padding: 0;
         }
         .navbar .navbar-nav .nav-link {
         padding: 1em 0.7em;
         }
         .navbar .navbar-brand {
         padding: 0 0.8em;
         }
         {% block style %}
         {% endblock %}

    </style>
    <title>
        {% block title %}
        NYUnite
        {% endblock %}
    </title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7B1FA2;">
        <div class="container">
            <a class="navbar-brand" href="/index.html">NYUnite</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="#about">Our Vision</a>
                    <a class="nav-link active" aria-current="page" href="#team">Team</a>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
<body>
{% block content %}
{% endblock %}
{% load static %}
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
