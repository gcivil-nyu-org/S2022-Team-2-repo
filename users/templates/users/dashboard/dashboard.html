{% extends 'users/dashboard_base.html' %}
{% load static %}

{% block body %}
<section>
    <div class="container-sm mt-3">
        <div class="row">
            <h2> Welcome, {{user.first_name}}!</h2>
        </div>
        <div class="row ">
            <h4>Recent contacts</h4>

            {% for user in recent %}

            <div class="col-sm-2">
                <!-- card component here -->
                <div class="card  justify-content-center text-center"
                    style=" height: 15rem; background-color: #57068c;">
                    <img src="{{ user.profile.image.url }}" height="180" class="card-img-top rounded-circle p-2"
                        alt="user pic">
                    <div class="card-body">
                        <h5 class="card-title"> {{user.first_name}} </h5>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</section>

<section>
    <div class="container-md mt-3">
        <div class="row ">
            <h4>Favorite contacts</h4>

            {% for favorite in favorites %}

            <div class="col-sm-2">
                <!-- card component here -->
                <div class="card justify-content-center text-center"
                    style=" height: 15rem; background-color: #57068c;">
                    <img src="{{ favorite.image.url }}" height="180" class="card-img-top rounded-circle p-2"
                        alt="user pic">
                    <div class="card-body">
                        <h5 class="card-title"> {{favorite.user.first_name}} </h5>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>

</section>


{% endblock %}
