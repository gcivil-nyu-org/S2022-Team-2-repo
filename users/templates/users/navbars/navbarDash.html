{% load static %}
<nav class="navbar fixed-top navbar-expand-md navbar-dark p-2 " style="background-color: #330662; z-index:1">

    <div class="container-md ">
        <!-- Current page Name -->
        <a class="navbar-brand ms-5" href="{% url 'dashboard' %}" >
            <span class="fw-bold fs-3 " id="currPageName">Dashboard</span>  
        </a>

        <!-- Navbar toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" >

            <!-- Seach box -->
            <form class="d-flex me-4">
                <input class="form-control me-2 text-white " id="navSearchBox" style="background-color:#57068c; width: 300px;" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary " type="submit">Search</button>
            </form>

            <!-- Nav items -->
            {% if user.is_authenticated %}
            <ul class="navbar-nav ">
                <li class="nav-item me-2 mt-2" id="firstName">
                    <!-- can redirect to My profile -->
                    <span class="nav-link " style="color:white">Hi, {{ user.first_name }}</span>
                </li>    
                <!-- dropdown icon menu -->                
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" style="color:white" href="#" id="navbarDashDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- Currently using our logo as placeholder -->
                        <img src="{% static 'favicon.ico' %}" height="40" alt="user pic">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDashDropdown">
                        <li><a class="dropdown-item" href="{% url 'dashboard' %}">
                            <i class="fa-solid fa-user"></i>
                            Dashboard
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'preferences' %}">
                            <i class="fas fa-gear"></i>
                             Preferences
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}"> 
                            <i class="fa-solid fa-right-from-bracket"></i> 
                             Logout
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
            {% endif %}

        </div>
    </div>

    <script>
        {
            let currPath =  window.location.pathname;
            console.log(currPath);
            if (currPath == '/dashboard/' || currPath == '/login/' ){
                currPath = "Dashboard";
            }else{
                currPath =" ";
                const searchBoxSize = document.getElementById("navSearchBox");
                searchBoxSize.style.width = "500px"; //extent the bar a bit
            }
            document.getElementById("currPageName").innerText=currPath;
        }
    </script>

</nav>
